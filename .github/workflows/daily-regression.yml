name: Daily Regression Suite

on:
  schedule:
    - cron: '0 3 * * *'

jobs:
  test:
    name: 'Test Shard ${{ matrix.shard }} / 4'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run Playwright tests
        run: npx playwright test --grep @regression --shard=${{ matrix.shard }}/${{ matrix.maxSet }}

      - name: Upload shard report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-shard-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 7

  merge-reports:
    name: 'Merge & Publish Report'
    needs: test
    if: always()
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Download all shard reports
        uses: actions/download-artifact@v4
        with:
          path: all-shard-reports/
          pattern: playwright-report-shard-*
          merge-multiple: true

      - name: Install Playwright
        run: npm ci && npx playwright install

      - name: Merge reports
        run: |
          mkdir -p playwright-report
          cp -r all-shard-reports/* playwright-report/
      
      - name: Upload final HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-final
          path: playwright-report/
          retention-days: 7