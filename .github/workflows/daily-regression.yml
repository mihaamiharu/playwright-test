name: Daily Regression Suite

on:
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: 'Test Shard ${{ matrix.shard }} / 4'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container: ghcr.io/${{ github.repository }}:latest
    
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
        
    steps:
      - name: Run Playwright tests
        run: npx playwright test --grep @regression --shard=${{ matrix.shard }}/${{ matrix.maxSet }}

      - name: Upload shard test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-shard-${{ matrix.shard }}
          path: playwright-test-results/
          retention-days: 1

  merge-results:
    name: 'Merge Test Results'
    needs: test
    if: always()
    runs-on: ubuntu-latest
    container: ghcr.io/${{ github.repository }}:latest

    steps:
      - name: Download all shard results
        uses: actions/download-artifact@v4
        with:
          path: all-test-results/
          pattern: playwright-results-shard-*
          merge-multiple: true

      - name: Merge reports
        run: npx playwright merge-reports --reporter html all-test-results/
          
      - name: Upload final HTML report
        uses: actions/upload-pages-artifact@v3
        with:
          name: daily-report
          path: playwright-report/
          retention-days: 7

  deploy-report:
    name: 'Deploy Daily Report'
    needs: merge-results
    if: always()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}/daily/
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: daily-report
          token: ${{ secrets.GITHUB_TOKEN }}
          to_paths: /daily/