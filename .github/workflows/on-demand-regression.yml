name: On-Demand Regression

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Test tags to run (e.g., @smoke, @ticket-123, or @login)'
        default: '@regression'
        required: true
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: 'Run On-Demand Tests'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container: ghcr.io/${{ github.repository }}:latest

    steps:
      - name: Run Playwright tests
        run: npx playwright test --grep "${{ github.event.inputs.tags }}"

      - name: Upload final HTML report
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          name: ondemand-report
          path: playwright-report/
          retention-days: 7
          
  deploy-report:
    name: 'Deploy On-Demand Report'
    needs: test
    if: always()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}/ondemand/
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: ondemand-report
          token: ${{ secrets.GITHUB_TOKEN }}
          to_paths: /ondemand/